<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Configuration</title>
    <style>
        @font-face {
            font-family: 'Brolimo';
            src: url('brolimo_regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Brolimo', Arial, sans-serif;
            background-color: #141414;
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            display: none; /* Initially hidden */
        }

        .header h1 {
            margin: 10px;
            font-size: 100px;
        }

        .header #carInfo {
            margin: 10px;
            font-size: 24px;
        }

        .images-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10% 2%;
        }
        .images-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 400ms;
            cursor: pointer; /* Add cursor pointer */
        }
        .images-container .image {
            position: relative;
            overflow: hidden;
        }
        .images-container .description {
            position: absolute;
            bottom: -180px;
            background: rgba(0,0,0,0.55);
            color: #fff;
            padding: 1px 100px;
            box-shadow: 0 -3px 3px rgba(0, 0, 0, 0.4);
            transition: all 400ms;
        }
        .images-container .description h2 {
            color: #ffffff;
        }
        .images-container .image:hover .description {
            opacity: 1;
            bottom: 0;
        }
        .images-container .image:hover img {
            transform: scale(1.1);
        }
        .inbox {
            opacity: 1 !important; 
        }

        .car-picker {
            position: relative;
            height: 100vh; 
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 50px; 
            
        }

        .car-display {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .car img {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
        }

        .controls {
            position: absolute;
            bottom: 150px; 
            width: 100%;
            text-align: center;
        }

        .control-button {
            background-color: #444;
            color: white;
            padding: 15px 30px;
            cursor: pointer;
            margin: 5px;
            font-size: 18px;
            border: none;
            font-family: 'Brolimo', Arial, sans-serif;
        }

        .arrow {
            cursor: pointer;
            background-color: #ddd;
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .arrow.left {
            left: 400px;
        }

        .arrow.right {
            right: 400px;
        }

        #configView {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px; 
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <h1>ENIGMA</h1>
        <p id="carInfo">Default Car Information</p>
    </div>

    <div class="images-container">
        <div class="image">
            <img src="car_red.png" alt="Red Car Image" onclick="clickLeft()">
            <div class="description">
                <h2>Enigma</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nostrum, repellat.</p>
            </div>
        </div>

        <div class="image">
            <img src="car_right.png" alt="Right Facing Car Image" onclick="clickRight()">
            <div class="description">
                <h2 class="inbox">Element</h2>
                <p class="inbox">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nostrum, repellat.</p>
            </div>
        </div>
    </div>

    <div class="car-picker">
        <div class="car-display">
            <button class="arrow left" id="arrowleft" onclick="shiftModelLeft()">&lt;</button> <!-- arrow left -->
            <div class="car">
                <img src="auto.png" alt="Car" id="carImage">
            </div>
            <button class="arrow right" id="arrowright" onclick="shiftModelRight()">&gt;</button> <!-- arrow right -->
        </div>
        <div class="controls">
            <button class="control-button" onclick="document.getElementById('configView').scrollIntoView({ behavior: 'smooth' })">CONFIGURATE</button>
        </div>
    </div>
    <div id="configView">
        <img src="auto.png" alt="Configured Car" id="configImage">
    </div>

    <script>
        var cars = [
            { src: 'auto.png', info: 'Hatchback' },
            { src: 'lambo.png', info: 'Sedan' },
            { src: 'slr.png', info: 'Kombi' }
        ];
        
        var modelIndex      = 0;    // model A and B
        var modelCategory   = 0;    // sedan, kombi, hatchback - subcategory

        document.addEventListener("DOMContentLoaded", function() {
            
            var carImage = document.getElementById('carImage');

            configImage.src = cars[currentImageIndex].src;
            carInfo.textContent = cars[currentImageIndex].info;

        });

        
        function updateCarDisplay(index) {
            carImage.src = cars[index].src;
            configImage.src = cars[index].src;
            carInfo.textContent = cars[index].info;
        }

        function shiftModelLeft(){
            if (modelIndex <= 0){
                modelIndex = cars.length - 1;
            }
            else {
                modelIndex--;
            }
            updateCarDisplay(modelIndex);

        }

        function shiftModelRight(){
            if (modelIndex >= cars.length - 1){
                modelIndex = 0;
            }
            else {
                modelIndex++;
            }
            updateCarDisplay(modelIndex);
        }


        function clickRight(){
            modelCategory = 2;
            scrollToCarPicker(1); // Lambo
        }

        function clickLeft(){
            modelCategory = 1;
            scrollToCarPicker(2); //SLR 
        }

        // hardwired, change?

        function scrollToCarPicker(index) {
            modelIndex = 0;
            document.querySelector('.car-picker').scrollIntoView({ behavior: 'smooth' });
            updateCarDisplay(index);
        }

        window.addEventListener('scroll', function() {
            var header = document.getElementById('header');
            var carPicker = document.querySelector('.car-picker');
            var carPickerTop = carPicker.offsetTop;
            var carPickerHeight = carPicker.offsetHeight;

            if (window.scrollY >= carPickerTop - carPickerHeight) {
                header.style.display = 'block';
            } else {
                header.style.display = 'none';
            }
        });
    </script>
</body>
</html>
