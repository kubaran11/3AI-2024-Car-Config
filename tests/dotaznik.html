<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobil a Dotazník</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .car-info {
            max-width: 50%;
            margin-right: 20px;
        }

        .car-info img {
            max-width: 100%;
            height: auto;
        }

        .questionnaire {
            max-width: 50%;
        }
        
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="email"],
        input[type="text"],
        input[type="tel"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="car-info">
        <h1>Finální verze auta</h1>
        <img src="slr.png" alt="Automobil">
        <div class="price">
            Cena: Kč500,000
        </div>
    </div>

    <div class="questionnaire">
        <div class="container">
            <h1>Dotazník</h1>

            <form action="#" method="get">
                <input type="text" name="Firstname" placeholder="Zadejte své křestní jméno" class="form-text-item">
                <input type="text" name="Surname" placeholder="Zadejte své příjmení" class="form-text-item">
                <input type="email" name="email" placeholder="Zadejte email" class="form-text-item" id="email-item" onchange="checkEmail(this)" required>
                <input type="tel" name="phone" placeholder="Zadejte telefon" inputmode="numeric" pattern="[0-9]{9}" title="Pouze 9 čísel jsou povoleny" maxlength="9" required class="form-text-item" id="phone-item" onchange="checkPhone(this)">
                <input type="checkbox" name="smlouva1" placeholder="Zaškrtněte následující" class="form-text-item">
                <input type="checkbox" name="smlouva2" placeholder="Zaškrtněte následující" class="form-text-item">
                <input type="submit" value="Odeslat">
            </form>
        </div>
    </div>

</body>
</html>
