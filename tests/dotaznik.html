<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotazník</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="email"],
        input[type="text"],
        input[type="tel"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dotazník</h1>
        <form action="#" method="POST">
            <label for="jmeno">Jméno:</label><br>
            <input type="text" id="jmeno" name="jmeno" required><br>
            
            <label for="prijmeni">Příjmení:</label><br>
            <input type="text" id="prijmeni" name="prijmeni" required><br>
            
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="tel">Tel. číslo:</label><br>
            <input type="tel" id="tel" name="tel" inputmode="numeric" pattern="[0-11]{11}" maxlength="11" required><br>
            
            <input type="checkbox" id="smlouva1" name="smlouva1" required>
            <label for="smlouva1">Souhlasím se smluvními podmínkami</label><br>
            
            <input type="checkbox" id="smlouva2" name="smlouva2" required>
            <label for="smlouva2">Souhlasím s GDPR</label><br>
            
            <input type="submit" value="Odeslat">
        </form>
    </div>
</body>
</html>
